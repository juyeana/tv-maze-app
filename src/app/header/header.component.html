<div class="flex-container">
  <div class="title"(click)="refreshPage()">
    <svg
      width="3em"
      height="1.4em"
      viewBox="0 0 16 16"
      class="bi bi-display-fill"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M6 12c0 .667-.083 1.167-.25 1.5H5a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1h-.75c-.167-.333-.25-.833-.25-1.5h4c2 0 2-2 2-2V4c0-2-2-2-2-2H2C0 2 0 4 0 4v6c0 2 2 2 2 2h4z"
      />
    </svg>
    <span id="title-text">
     <h1>TV Repositorium</h1>
    </span>
  </div>
  
  <div class="search-form">
    <form class="example-form">
      <mat-form-field class="search-field">
        <input class="search-input"
          matInput
          [formControl]="search"
          placeholder="Find your favorite shows!"
          aria-label="Find your favorite shows!"
        />
      </mat-form-field>
      <button mat-icon-button aria-label="search icon">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </div>
</div>
