
<div style="text-align: center">
  <mat-toolbar color="primary">
    Local search shows, people, updates...
  </mat-toolbar>
  <div>Your choice, your taste, right now!</div>
  <div fvFlex></div>
  <div fxLayout="row" fxLayoutAlign="center">

    <app-word-search (searchEvent)="doSearch($event)"></app-word-search>
  </div>

  <div fxLayout="row" fxLayoutAlign="center">
    <div fvFlex="300px">
      <mat-card>
        Search by name:
        <app-current-search [current]="currentSearch"></app-current-search>
      </mat-card>
    </div>
    <div fvFlex></div>
     </div>
</div>
   <br>
<app-header (searchEvent)=goSearch($event)> </app-header> 
<app-searched-shows [shows]="shows"></app-searched-shows>
<main>

  <div *ngIf="!showDetail">
  <app-display-page
    [shows]="shows"
    [showsByDate]="showsByDate"
    [showDetail]="showDetail"
    (getDetailEvent)="getShowDetail($event)"
  ></app-display-page>
</div>
<div *ngIf="!shows">
  <app-show-details [showDetail]="showDetail"></app-show-details>
</div>

<app-fake-search-results></app-fake-search-results>

<app-display-page></app-display-page>
</main>
    
<footer><i>Created by Kanchan Sharma, Lishitha Karnati, Juyean Lee, and Teal Larson. 2020.</i></footer>
